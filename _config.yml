# Site settings
title: Tom Pillot # site title
lang: en-US # default lang
timezone: Europe/Paris # set your timezone
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Tom Pillot # author name
  bio: >- # tell to the world
    Welcome! I am a computer engineering student at <a href="http://www.enseeiht.fr/en/index.html">ENSEEIHT</a>.
    I am particularly interested in software development and cybersecurity.
  username: ozon # general username
  github: ozon2 # github username
  email: # email adress
  avatar: /assets/img/profile.png # change with your own avatar

# URL settings
url: "https://tom.pillot.dev"
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-youtube
